services:
  plugin.manager.loom_cookie.consent_storage:
    class: Drupal\loom_cookie\Plugin\ConsentStorageManager
    parent: default_plugin_manager
  loom.cookie.filter_scripts.subscriber:
    class: Drupal\loom_cookie\EventSubscriber\FilterScriptsSubscriber
    tags:
      - { name: event_subscriber }
  logger.channel.loom_cookie:
    parent: logger.channel_base
    arguments: ['loom_cookie']
  loom_cookie.vendor:
    class: Drupal\loom_cookie\Services\VendorService
    arguments: ['@entity_type.manager', '@logger.channel.loom_cookie']
