loom_cookie.settings:
  path: '/admin/config/system/loom-cookie'
  defaults:
    _form: '\Drupal\loom_cookie\Form\SettingsForm'
    _title: 'LOOM Cookie Settings'
  requirements:
    _permission: 'administer loom cookie popup'
loom_cookie.store_consent:
  path: '/loom-cookie/store_consent/{target}'
  defaults:
    _controller: \Drupal\loom_cookie\Controller\StoreConsent::store
    _title: 'LOOM Cookie store consent'
  requirements:
    _access: 'TRUE'
route_callbacks:
  - '\Drupal\loom_cookie\Routing\CheckIfEuCountryJs::routes'

loom.cookie.entity.category.collection:
  path: '/admin/config/system/loom-cookie/categories'
  defaults:
    _entity_list: 'loom_cookie_category'
    _title: 'LOOM Cookie Categories'
  requirements:
    _permission: 'administer site configuration'

loom.cookie.entity.category.add:
  path: '/admin/config/system/loom-cookie/categories/add'
  defaults:
    _entity_form: 'loom_cookie_category.add'
    _title: 'Add LOOM Cookie Category'
  requirements:
    _permission: 'administer site configuration'

# because drupal forced the name
entity.loom_cookie_category.edit_form:
  path: '/admin/config/system/loom-cookie/categories/{loom_cookie_category}'
  defaults:
    _entity_form: 'loom_cookie_category.edit'
    _title: 'Edit LOOM Cookie Category'
  requirements:
    _permission: 'administer site configuration'

# because drupal forced the name
entity.loom_cookie_category.delete_form:
  path: '/admin/config/system/loom-cookie/categories/{loom_cookie_category}/delete'
  defaults:
    _entity_form: 'loom_cookie_category.delete'
    _title: 'Delete LOOM Cookie Category'
  requirements:
    _permission: 'administer site configuration'
